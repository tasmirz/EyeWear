<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- Tailwind via CDN for quick integration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Minimal overrides for modal visibility controlled by JS classes */
      .modal {
        display: none;
      }
      .modal.active {
        display: flex;
      }
      .dashboard {
        display: none;
      }
      .dashboard.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Login -->
    <div
      id="loginSection"
      class="max-w-md mx-auto mt-24 bg-white p-8 rounded-lg shadow"
    >
      <h2 class="text-xl font-semibold text-center mb-4">Admin Login</h2>
      <div id="loginAlert"></div>
      <form id="loginForm">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Username</label>
          <input
            type="text"
            id="username"
            required
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-300"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Password</label>
          <input
            type="password"
            id="password"
            required
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-300"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-gray-900 text-white py-2 rounded-md font-medium hover:opacity-90"
        >
          Login
        </button>
      </form>
      <p class="text-sm text-gray-500 mt-4 text-center">
        Default: admin / admin
      </p>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
      <div class="max-w-6xl mx-auto p-6">
        <div
          class="bg-white p-5 mb-6 rounded-lg shadow flex justify-between items-center"
        >
          <h1 class="text-2xl font-semibold">Admin Dashboard</h1>
          <div class="flex items-center gap-4">
            <span id="adminName" class="font-medium">Admin</span>
            <button
              class="bg-red-600 text-white text-sm px-3 py-1 rounded-md"
              onclick="logout()"
            >
              Logout
            </button>
          </div>
        </div>

        <!-- Operators Section -->
        <div class="bg-white p-5 mb-6 rounded-lg shadow">
          <div class="flex justify-between items-center border-b pb-4 mb-4">
            <h2 class="text-lg font-semibold">Operators</h2>
            <button
              class="bg-gray-900 text-white text-sm px-3 py-1 rounded-md"
              onclick="openAddOperator()"
            >
              + Add Operator
            </button>
          </div>
          <div id="operatorAlert"></div>
          <div class="overflow-x-auto">
            <table class="w-full text-left" id="operatorsTable">
              <thead>
                <tr class="text-xs text-gray-600 uppercase">
                  <th class="px-3 py-2">Username</th>
                  <th class="px-3 py-2">Role</th>
                  <th class="px-3 py-2">Created</th>
                  <th class="px-3 py-2">Actions</th>
                </tr>
              </thead>
              <tbody id="operatorsBody">
                <tr>
                  <td colspan="4" class="text-center text-gray-500 py-8">
                    Loading...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Devices Section -->
        <div class="bg-white p-5 mb-6 rounded-lg shadow">
          <div class="flex justify-between items-center border-b pb-4 mb-4">
            <h2 class="text-lg font-semibold">Devices</h2>
            <button
              class="bg-gray-900 text-white text-sm px-3 py-1 rounded-md"
              onclick="openAddDevice()"
            >
              + Add Device
            </button>
          </div>
          <div id="deviceAlert"></div>
          <div class="overflow-x-auto">
            <table class="w-full text-left" id="devicesTable">
              <thead>
                <tr class="text-xs text-gray-600 uppercase">
                  <th class="px-3 py-2">Device Name</th>
                  <th class="px-3 py-2">Public Key</th>
                  <th class="px-3 py-2">Status</th>
                  <th class="px-3 py-2">Last Seen</th>
                  <th class="px-3 py-2">Actions</th>
                </tr>
              </thead>
              <tbody id="devicesBody">
                <tr>
                  <td colspan="5" class="text-center text-gray-500 py-8">
                    Loading...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Operator Modal -->
    <div
      id="addOperatorModal"
      class="modal items-center justify-center fixed inset-0 bg-black/50 z-50"
    >
      <div class="bg-white rounded-lg p-6 w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-semibold">Add Operator</h3>
          <button
            class="text-gray-500 hover:text-gray-800"
            onclick="closeAddOperator()"
          >
            &times;
          </button>
        </div>
        <div id="operatorModalAlert"></div>
        <form id="addOperatorForm">
          <div class="mb-3">
            <label class="block text-sm font-medium mb-1">Username</label>
            <input
              type="text"
              id="operatorUsername"
              required
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-300"
            />
          </div>
          <div class="mb-3">
            <label class="block text-sm font-medium mb-1">Password</label>
            <input
              type="password"
              id="operatorPassword"
              required
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-300"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Role</label>
            <select
              id="operatorRole"
              class="w-full px-3 py-2 border rounded-md"
            >
              <option value="operator">Operator</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="flex gap-3 mt-4">
            <button
              type="submit"
              class="flex-1 bg-gray-900 text-white py-2 rounded-md"
            >
              Add Operator
            </button>
            <button
              type="button"
              class="flex-0 bg-gray-200 text-gray-800 py-2 px-3 rounded-md"
              onclick="closeAddOperator()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Add Device Modal -->
    <div
      id="addDeviceModal"
      class="modal items-center justify-center fixed inset-0 bg-black/50 z-50"
    >
      <div class="bg-white rounded-lg p-6 w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-semibold">Add Device</h3>
          <button
            class="text-gray-500 hover:text-gray-800"
            onclick="closeAddDevice()"
          >
            &times;
          </button>
        </div>
        <div id="deviceModalAlert"></div>
        <form id="addDeviceForm">
          <div class="mb-3">
            <label class="block text-sm font-medium mb-1">Device Name</label>
            <input
              type="text"
              id="fingerprint"
              required
              placeholder="e.g., Pi Camera 1"
              class="w-full px-3 py-2 border rounded-md"
            />
          </div>
          <div class="mb-3">
            <label class="block text-sm font-medium mb-1">Public Key</label>
            <textarea
              id="devicePublicKey"
              rows="3"
              required
              placeholder="Enter device public key"
              class="w-full px-3 py-2 border rounded-md"
            ></textarea>
            <div
              class="mt-2 bg-yellow-50 border-l-4 border-yellow-400 text-yellow-700 p-3 text-sm rounded"
            >
              ðŸ’¡ The device will use this public key for authentication
            </div>
          </div>
          <div class="flex gap-3 mt-4">
            <button
              type="submit"
              class="flex-1 bg-gray-900 text-white py-2 rounded-md"
            >
              Add Device
            </button>
            <button
              type="button"
              class="flex-0 bg-gray-200 text-gray-800 py-2 px-3 rounded-md"
              onclick="closeAddDevice()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="/admin.js"></script>
  </body>
</html>
